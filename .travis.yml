language: objective-c
branches:
  only:
  - master
xcode_project: TramReminder.xcworkspace
xcode_scheme: TramReminder
osx_image: xcode6.4

before_install:
- ls

install: true

script:
- ls
- pod install
- xcodebuild clean build test -workspace TramReminder.xcworkspace -scheme TramReminder
- ls

on:
  tags: true
  all_branches: true

before_deploy:
- git status
- git fetch --tags

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: dist/TramReminder.dmg
  on:
    repo: TUNER88/TramReminder
